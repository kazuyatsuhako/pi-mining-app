<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Mining Record</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ====== ヘッダー（タイトル） ====== -->
        <header class="header">
            <div class="pi-symbol">π</div>
            <h1 class="title">Pi Mining</h1>
        </header>

        <!-- ====== メインコンテンツ ====== -->
        <main>
            <!-- メイン画面 -->
            <section id="main-screen">
                <div class="balance-section">
                    <div class="balance-label">総残高</div>
                    <div class="balance-value" id="total-balance">0.00000 π</div>
                </div>

                <div class="form-group">
                    <label class="form-label">マイニング量</label>
                    <input type="number" class="form-input" id="mining-amount" placeholder="0.00000" step="0.00001" min="0" max="10000">
                </div>

                <div class="form-group">
                    <label class="form-label">マイニング開始時刻</label>
                    <input type="datetime-local" class="form-input" id="mining-time">
                </div>

                <button class="mining-button" id="mining-button">マイニング実行</button>

                <!-- ステータスセクション -->
                <section class="status-section">
                    <p class="status-text" id="status-text">マイニング可能</p>
                </section>

                <!-- ナビゲーション -->
                <nav class="navigation">
                    <button class="nav-button" onclick="showHistory()">履歴</button>
                    <button class="nav-button" onclick="showSettings()">設定</button>
                </nav>
            </section>

            <!-- 履歴画面 -->
            <section id="history-screen" class="hidden">
                <!-- ヘッダー -->
                <header class="header">
                    <h1 class="title">マイニング履歴</h1>
                </header>

                <button class="export-button" onclick="exportCSV()">CSV出力</button>

                <div class="history-section" id="history-list">
                    <!-- 履歴がここに表示される -->
                </div>

                <nav class="navigation">
                    <button class="nav-button" onclick="showMain()">戻る</button>
                </nav>
            </section>

            <!-- 設定画面 -->
            <section id="settings-screen" class="hidden">
                <!-- ヘッダー -->
                <header class="header">
                    <h1 class="title">設定</h1>
                </header>

                <section class="settings-section">
                    <label class="settings-label">初期値設定</label>
                    <input type="number" class="settings-input" id="initial-value" placeholder="0.00000" step="0.00001" min="0" max="10000">
                    <button class="save-button" onclick="saveInitialValue()">保存</button>
                </section>

                <nav class="navigation">
                    <button class="nav-button" onclick="showMain()">戻る</button>
                </nav>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
